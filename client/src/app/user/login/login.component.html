<div class="formContainer">
    <app-error *ngIf="errorString == 'Error'"></app-error>
    <form
    *ngIf="errorString !== 'Error'"
      class="loginForm"
      [formGroup]="loginFormGroup"
      (ngSubmit)="loginHandler()"
    >
      <h4 class="loginTitle">Login</h4>
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="text"
        name="email"
        id="email"
        placeholder="Email"
      />
      <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
        <p class="error" *ngIf="loginFormGroup.controls['email'].errors?.['required']">Email is required</p>
      </ng-container>
      <ng-container *ngIf="errorString.length > 0">
          <p class="error">
              {{errorString}}
          </p>
      </ng-container>

        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          name="password"
          id="password"
          placeholder="******"
        />
        <ng-container *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">
          <p class="error" *ngIf="loginFormGroup.controls['password'].errors?.['required']">Password is required</p>
        </ng-container>
      <button class="loginBtn">Login</button>
    </form>
  </div>
