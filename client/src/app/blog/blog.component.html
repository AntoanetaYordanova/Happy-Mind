<div class="pageWrapper" *ngIf="!hasErrors">
  <section *ngIf="articles" class="blogContentWrapper">
    <div>
      <app-article
        *ngFor="let article of articles"
        [article]="article"
      ></app-article>
    </div>
  </section>
  <app-scroll-arrow></app-scroll-arrow>
</div>

<app-error *ngIf="hasErrors"></app-error>

<section *ngIf="!articles && !hasErrors">
  <app-loading></app-loading>
</section>
