
 <article>
    <a href="/article/{{article._id}}">
        <div class="imgContainer">
            <img src="{{article.image}}" alt="">
        </div>
    </a>
    <h2><a href="/article/{{article._id}}">{{article.title}}</a></h2>
    <section>
        <p>{{article.shortDescription}}...<a href="/article/{{article._id}}" class="read-more"> read more</a></p>
        <div class="category">
            <img [src]="tagUrl" alt="">
            <a href="">{{article.category}}</a>
        </div>
    </section>
    
</article>
